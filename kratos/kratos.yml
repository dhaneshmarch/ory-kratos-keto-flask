version: v0.7.1-alpha.1

dsn: memory

serve:
  public:
    base_url: http://localhost:4433/
    cors:
      enabled: true
  admin:
    base_url: http://kratos:4434/

session:
  whoami:
    required_aal: aal1

selfservice:
  default_browser_return_url: https://8bc3-27-107-132-78.ngrok-free.app/
  allowed_return_urls:
    - https://8bc3-27-107-132-78.ngrok-free.app

  methods:
    password:
      enabled: true
    passkey:
      enabled: true
      config:
        rp:
          id: 8bc3-27-107-132-78.ngrok-free.app
          origins:
            - https://8bc3-27-107-132-78.ngrok-free.app
          display_name: "My Display Name"
    webauthn:
      enabled: true
      config:
        passwordless: true
        rp:
          id: 8bc3-27-107-132-78.ngrok-free.app
          origins:
            - https://8bc3-27-107-132-78.ngrok-free.app
          display_name: "March 2024"



  flows:
    error:
      ui_url: https://8bc3-27-107-132-78.ngrok-free.app/error

    settings:
      ui_url: https://8bc3-27-107-132-78.ngrok-free.app/settings
      privileged_session_max_age: 15m

    recovery:
      enabled: true
      ui_url: https://8bc3-27-107-132-78.ngrok-free.app/recovery

    verification:
      enabled: true
      ui_url: https://8bc3-27-107-132-78.ngrok-free.app/verification
      after:
        default_browser_return_url: https://8bc3-27-107-132-78.ngrok-free.app/

    logout:
      after:
        default_browser_return_url: https://8bc3-27-107-132-78.ngrok-free.app/login

    login:
      ui_url: https://8bc3-27-107-132-78.ngrok-free.app/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: https://8bc3-27-107-132-78.ngrok-free.app/registration
      after:
        password:
          hooks:
            - hook: session
        webauthn:
          hooks:
            - hook: session

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true